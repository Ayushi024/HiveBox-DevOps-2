name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r sensor_api/requirements.txt
          pip install flake8 pytest

      - name: Lint with flake8
        run: flake8 sensor_api --max-line-length=100

      - name: Start the API (Run in Background)
        run: |
          python sensor_api/app.py & 
          sleep 5  # Wait for the app to start

      - name: Run unit tests
        run: |
          pytest sensor_api/tests --maxfail=5 --disable-warnings -q

  security-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run OpenSSF Scorecard
        uses: ossf/scorecard-action@v3
        with:
          results_file: results.json
          results_format: json

      - name: Upload Scorecard results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: results.json

  docker-build:
    runs-on: ubuntu-latest
    needs: [lint-test, security-check]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login ghcr.io -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build and push Docker image
        run: |
          IMAGE_TAG="ghcr.io/ayushi024/hivebox-sensor-api:$(git rev-parse --short HEAD)"
          docker build -t $IMAGE_TAG -f ./sensor_api/Dockerfile .
          docker push $IMAGE_TAG
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

  deploy-staging:
    runs-on: ubuntu-latest
    needs: docker-build
    environment: staging
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Kubernetes (KIND)
        run: |
          curl -Lo ./kind https://kind.sigs.k8s.io/dl/v0.20.0/kind-linux-amd64
          chmod +x ./kind
          sudo mv ./kind /usr/local/bin/kind
          kind create cluster --name hivebox

      - name: Set up kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/

      - name: Apply Kubernetes manifests
        run: |
          kubectl apply -f kubernetes/staging/

      - name: Restart deployment to pull latest image
        run: |
          kubectl set image deployment/hivebox-sensor-api hivebox-sensor-api=${{ env.IMAGE_TAG }}
          kubectl rollout restart deployment/hivebox-sensor-api

      - name: Test the deployment in Staging
        run: |
          # Add commands to test staging deployment, e.g., curl API or health checks
          curl -f http://localhost:5000/temperature || exit 1
          curl -f http://localhost:5001/version || exit 1

      - name: Delete KIND Cluster
        if: always()
        run: kind delete cluster --name hivebox

  deploy-production:
    runs-on: ubuntu-latest
    needs: docker-build
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Kubernetes (KIND)
        run: |
          curl -Lo ./kind https://kind.sigs.k8s.io/dl/v0.20.0/kind-linux-amd64
          chmod +x ./kind
          sudo mv ./kind /usr/local/bin/kind
          kind create cluster --name hivebox

      - name: Set up kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/

      - name: Apply Kubernetes manifests
        run: |
          kubectl apply -f kubernetes/production/

      - name: Restart deployment to pull latest image
        run: |
          kubectl set image deployment/hivebox-sensor-api hivebox-sensor-api=${{ env.IMAGE_TAG }}
          kubectl rollout restart deployment/hivebox-sensor-api

      - name: Test the deployment in Production
        run: |
          # Add commands to test production deployment, e.g., curl API or health checks
          curl -f http://localhost:5000/temperature || exit 1
          curl -f http://localhost:5001/version || exit 1

      - name: Delete KIND Cluster
        if: always()
        run: kind delete cluster --name hivebox
