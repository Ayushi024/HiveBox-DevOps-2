name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r sensor_api/requirements.txt

      - name: Lint with flake8
        run: flake8 sensor_api --max-line-length=100

      - name: Run unit tests
        run: pytest sensor_api

  security-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run OpenSSF Scorecard
        uses: ossf/scorecard-action@v2
        with:
          results_file: results.json
          results_format: json

      - name: Upload Scorecard results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: results.json

  docker-build:
    runs-on: ubuntu-latest
    needs: [lint-test, security-check]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build and push Docker image
        run: |

          IMAGE_TAG="ghcr.io/ayushi024/hivebox-sensor-api:$(git rev-parse --short HEAD)"
          docker build -t $IMAGE_TAG -f sensor_api/Dockerfile .
          docker push $IMAGE_TAG
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

          docker build -t ghcr.io/ayushi024/hivebox-sensor-api:latest -f sensor_api/Dockerfile .
          docker push ghcr.io/ayushi024/hivebox-sensor-api:latest


  deploy-staging:
    runs-on: ubuntu-latest
    needs: docker-build

    environment: staging

    environment: staging 

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Kubernetes (KIND)
        run: |
          curl -Lo ./kind https://kind.sigs.k8s.io/dl/v0.20.0/kind-linux-amd64
          chmod +x ./kind
          sudo mv ./kind /usr/local/bin/kind
          kind create cluster --name hivebox

      - name: Set up kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/

      - name: Apply Kubernetes manifests
        run: |
          kubectl apply -f kubernetes/staging/

      - name: Restart deployment to pull latest image
        run: |
          kubectl rollout restart deployment/hivebox-sensor-api

  deploy-production:
    runs-on: ubuntu-latest
    needs: docker-build
    environment: production  # Production Environment
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Kubernetes (KIND)
        run: |
          curl -Lo ./kind https://kind.sigs.k8s.io/dl/v0.20.0/kind-linux-amd64
          chmod +x ./kind
          sudo mv ./kind /usr/local/bin/kind
          kind create cluster --name hivebox

      - name: Set up kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/

      - name: Apply Kubernetes manifests
        run: |
          kubectl apply -f kubernetes/production/


      - name: Restart deployment to pull latest image
        run: |
          kubectl set image deployment/hivebox-sensor-api hivebox-sensor-api=${{ env.IMAGE_TAG }}
          kubectl rollout restart deployment/hivebox-sensor-api

      - name: Delete KIND Cluster
        if: always()
        run: kind delete cluster --name hivebox

  deploy-production:
    runs-on: ubuntu-latest
    needs: docker-build
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Kubernetes (KIND)
        run: |
          curl -Lo ./kind https://kind.sigs.k8s.io/dl/v0.20.0/kind-linux-amd64
          chmod +x ./kind
          sudo mv ./kind /usr/local/bin/kind
          kind create cluster --name hivebox

      - name: Set up kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/

      - name: Apply Kubernetes manifests
        run: |
          kubectl apply -f kubernetes/production/

      - name: Restart deployment to pull latest image
        run: |
          kubectl set image deployment/hivebox-sensor-api hivebox-sensor-api=${{ env.IMAGE_TAG }}
          kubectl rollout restart deployment/hivebox-sensor-api

      - name: Delete KIND Cluster
        if: always()
        run: kind delete cluster --name hivebox
